---
tron_user_name: tron
tron_sevice_name: tron
tron_root: "/home/{{ tron_user_name }}"
tron_datadir: "{{ tron_root}}/tron_db"
tron_path: "{{ tron_root }}/tron"
tron_conf_path: "{{ tron_root }}/main_net_config.conf"
tron_version: "4.4.3"
tron_fullnode_url: "https://github.com/tronprotocol/java-tron/releases/download/GreatVoyage-v{{ tron_version }}/FullNode.jar"
tron_config_url: "https://raw.githubusercontent.com/tronprotocol/tron-deployment/master/main_net_config.conf"
tron_service_dir: "/home/{{ tron_user_name }}/.config/systemd/user/"
tron_bind_ip: "127.0.0.1"
tron_external_ip: "null"
tron_rpc_host_port: 50052
tron_http_port: 18891
tron_service_enabled: 'No' # yes
tron_service_state: 'stopped' # started
